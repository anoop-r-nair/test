<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team | Athlet Arena</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #1a1a1a; /* Slightly lighter background for better contrast */
        }
        header {
            background: #000;
            padding: 20px 0;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold; /* Bold font for better emphasis */
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ccc;
        }
        .main {
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
        }
        .form-container {
            background: #333;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Enhanced shadow for better depth */
            max-width: 400px;
            width: 100%;
            margin: auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold; /* Bold label text for better readability */
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #222;
            color: #fff;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #888; /* Subtle focus effect */
            outline: none;
        }
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 25px; /* Larger padding for better touch interaction */
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px; /* Increased margin for better spacing */
        }
        button:hover {
            background: #ddd;
        }
        footer {
            background: #000;
            text-align: center;
            padding: 20px 0;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        footer p {
            margin: 0;
            font-size: 0.9em; /* Smaller font size for footer text */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Athlet Arena</a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="form-container">
            <h2>Create Teams</h2>
            <form id="signup-form" onsubmit="create(); return false;">
               
                <div class="form-group">
                    <label for="coachname">Coach Name</label>
                    <input type="text" id="coachname" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="players">Player Names</label>
                    <input type="text" id="players" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="teamname">Team Name</label>
                    <input type="text" id="teamname" required aria-required="true">
                </div>
                <button type="submit">Create</button>
                <p id="message"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Athlet Arena. All rights reserved.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwnJsAjqn3kgtEiMZ2RyC19NY9hL1a-Ag",
            authDomain: "athletarena.firebaseapp.com",
            projectId: "athletarena",
            storageBucket: "athletarena.appspot.com",
            messagingSenderId: "1016152202031",
            appId: "1:1016152202031:web:3123482b3362f095d1dfda",
            measurementId: "G-RC780HJPZ6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Create team function
        function create() {
    var coachname = document.getElementById("coachname").value;
    var players = document.getElementById("players").value.split(','); // Split the player names by comma
    var teamname = document.getElementById("teamname").value;

    console.log("Creating team with values:", { coachname, players, teamname });

    db.collection("teams").add({
        coachname: coachname,
        players: players,
        teamname: teamname,
    })
    .then(() => {
        console.log("Team successfully created");
        alert("Team Created successfully");
        document.getElementById("message").innerHTML = "Team Created successfully";
        window.location.href = '/teams';  // Adjust URL to match your routing
    })
    .catch((error) => {
        console.error("Error writing document: ", error);
        alert("Error storing details in Firestore");
        document.getElementById("message").innerHTML = "Error storing details in Firestore";
    });
}




    </script>
</body>
</html>
